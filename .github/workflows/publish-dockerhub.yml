name: Dockerhub

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag to build and push'
        required: true
        default: 'latest'
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag youtofy-authentication:${{ github.event.release.name }}

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Publish the Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/youtofy-authentication:${{ github.event.release.name }}